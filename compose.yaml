services:
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    networks:
      - react-express
      - traefik
    depends_on:
      - backend
    env_file:
      - stack.env
    labels:
      - "traefik.docker.network=traefik"
      - "traefik.enable=true"
      - "traefik.http.routers.rustscope.entrypoints=websecure"
      - "traefik.http.routers.rustscope.rule=Host(`rustscope.com`)"
      - "traefik.http.routers.rustscope.tls.certresolver=letsencrypt"
      - "traefik.http.services.rustscope.loadbalancer.server.port=3000"
    pull_policy: build

  backend:
    restart: always
    build:
      context: backend
      target: development
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
      - react-express
    expose: 
      - 3000
    env_file:
      - stack.env
    pull_policy: build
  mongo:
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017
    env_file:
      - stack.env
    pull_policy: build
networks:
  react-express:
  express-mongo:
  traefik:
    external: true
    name: traefik
